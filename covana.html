		     children[i].style.transform = 'translateY(-' + (window.pageYOffset * (i+1) / (children.length+2)) + 'px)';

		}, false)

		$(window).on('resize', function() {

		function resizeFBPlugin(){
		    //getting parent box width
		    var container_width = ($('.fb-col').width() - parseInt($('.fb-col').css('padding-left'))).toFixed(0);

		    if (!isNaN(container_width)) {
		        $(".fb-page").attr("data-width", container_width);
		    }
		    if (typeof FB !== 'undefined' ) {
		        FB.XFBML.parse();
		    }
		}
